sudo: required
services:
- docker
addons:
  apt:
    packages:
    - docker-ce
before_install:
- docker build -t erebe/hmailclassifier .
script:
- docker run --rm -ti -v $(pwd):/mnt erebe/hmailclassifier /bin/sh -c 'cp hmailclassifier /mnt'
deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file: hmailclassifier
  on:
    repo: erebe/hmailfilter
